<h1>new file</h1>

{% for obj in objs %}
    {{ obj.pk }}
    <h2>{{ obj.long_url }}</h2></br>
    <a href="{% url 'shorten:redirect' obj.shortcode %}">https://go.to/{{ obj.shortcode }}</a></br>
    <h4>{{ obj.created_date }}</h4>
    <button><a href = "{% url 'shorten:update' obj.pk %}">Edit</a></button>
    <button><a href = "{% url 'shorten:delete' obj.pk %}">Delete</a></button>
    <hr>
{% endfor %}
